<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>profil</title>
</head>
<body>
<div class="profil" id="profil" th:fragment="profil">
  <h2 id="home" class="">Informations personnelles</h2>
  <div class="">
    <div class="form" th:if="${profil.isPresent()}">
      <div class="camera">
        <div class="cam">
          <img th:src="@{/images/Camera.png}" alt="photo.png">
        </div>
      </div>
      <form>
        <div class="inp">
          <div class="lab">
            <label for="name">Nom : </label>
          </div>
          <input type="text" id="name" placeholder="votre nom" th:value="${profil.get().getName()}" name="name" required/>
        </div>
        <div class="inp">
          <div class="lab">
            <label for="userName">Nom d'Utilisateur :</label>
          </div>
          <input type="text" id="userName" th:value="${profil.get().getUsername()}" name="username" disabled required/><br/>
        </div>
        <div class="inp">
          <div class="lab">
            <label for="phone">Telephone :</label>
          </div>
          <input type="text" id="phone" placeholder="votre numero de telephone" th:value="${profil.get().getPhone()}" name="phone" required/><br/>

        </div>
        <div class="inp">
          <div class="lab">
            <label for="email">Gmail :</label>
          </div>
          <input type="email" id="email" placeholder="Adresse Email" th:value="${profil.get().getEmail()}" name="email" disabled required/><br/>
        </div>
      </form>
    </div>
    <div class="icone">
      <img th:src="@{/images/blacklogorenocraft.png}" alt="logorenocraft.png">
    </div>
  </div>
</div>
</body>
</html>
