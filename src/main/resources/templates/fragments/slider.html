<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>slider</title>

    <link rel="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script th:src="@{https://code.jquery.com/jquery-3.6.4.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <style>
    </style>
</head>
<body>
<div class="carousel" id="home" th:fragment="slider">

    <h2 class="h2" style=" ">Vos besoins Sont nos Responsabilités</h2>
    <div class="slider">
        <div class="slide1">
            <p style="font-family: Rund Display;">Peinture </p>
            <img th:src="@{/images/peintre.png}">
        </div>
        <div class="slide2">
            <p style="font-family: Rund Display;">Plombiere </p>
            <img th:src="@{/images/blombiere.png}">
        </div>
        <div class="slide3">
            <p style="font-family: Rund Display;">Revêtement</p>
            <img th:src="@{/images/Revêtement.png}">
        </div>
    </div>
    <br/>
</div>
