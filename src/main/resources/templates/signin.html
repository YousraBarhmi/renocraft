<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{images/logorenocraft.png}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#201F25" />
    <meta name="author" content="-YE- -JS- -YB-" />
    <meta name="description" content="Application JEE de Rénovation -RenoCraft-"/>
    <link rel="stylesheet" th:href="@{css/general.css}" />
    <link rel="stylesheet" th:href="@{css/signin.css}" />
    <link rel="stylesheet" th:href="@{css/header.css}" />

    <title>Sign In</title>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="signin">
    <div class="Form-signin">
        <div class="content-signin">
            <div class="icone">
                <img th:src="@{images/whitelogorenocraft.png}" alt="log">
            </div>
            <h2> Créer un compte</h2>
            <form action="#" th:action="@{/signin}" th:object="${user}" method="post">
                <div class="form-group">
                    <div class="lable"><label for="username" class="form-label">Username</label></div>
                    <input type="text"  id="username" th:field="*{username}" class="form-control" />
                </div>
                <div class="form-group">
                    <div class="lable"><label for="password" class="form-label">Password</label></div>
                    <input type="password" id="password" th:field="*{password}" class="form-control" />
                </div>
                <div class="btn-signin">
                <button type="submit" class="btn-info">Se connecter</button>
                </div>
            </form>
        </div>
    </div>
    <div class="signin-image">
        <img th:src="@{images/signin.png}" alt="signin">
    </div>

</div>
</body>
</html>
